<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="main.js" defer></script>

  </head>
  <body>
    <h1>
      Ã–vningsuppgift - Activity app
    </h1>
    
    <fieldset>
      <legend>Participants<legend>
        <input type="radio" name="participants" id="anyParticipants" value="" checked/>
        <label for="anyParticipants">Any</label>
        <input type="radio" name="participants" id="1" value="1" />
        <label for="1">1</label>
        <input type="radio" name="participants" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="participants" id="3" value="3" />
        <label for="3">3</label>
        <input type="radio" name="participants" id="4" value="4" />
        <label for="4">4</label>
  </fieldset>
  <select name="type" id="activityType">
        <option value="" selected>Any</option>
        <option value="education">Education</option>
        <option value="recreational">Recreational</option>
        <option value="social">Social</option>
        <option value="diy">DIY</option>
        <option value="charity">Charity</option>
        <option value="cooking">Cooking</option>
        <option value="relaxation">Relaxation</option>
        <option value="music">Music</option>
    </select>
    <label for="free">Free activity</label>
    <input type="checkbox" name="free" id="free">

    <button onclick="newActivity()">Get new activity</button>
    <div class="activity-container"></div>
  </body>
</html>
